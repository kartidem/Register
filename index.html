        <div id="login-text">
            <h1>Log in</h1>
        </div>

        <div id="login">
            <form id="loginPOST" action="/log-name" method="post">
                <label for="idinput"></label>
                <input id="idinput" type="text" id="username" name="idinput" placeholder="Enter username" required>
                <button id="log-button1" onclick="checkName()">Register Name</button>
                <a href="#" id="log-button2" onclick="return false;">Go to Application</a>

            </form>
        </div>
        <span id="valMSG"></span>

        <style>
            #idinput.error{
                outline: 1px solid red;
            }

            #log-button2.new{
                font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
                font-size: 16px;
                border-radius: 20px;
                padding: 10px 20px;
                text-decoration:none;
                border: none;
                cursor: pointer;
                background-color: #5624a1;
                color: white;
                transition: background-color 0.3s ease;
            }
        </style>

        <script>
            const b1 = document.getElementById('log-button1');
            const b2 = document.getElementById('log-button2');
            const in1 = document.getElementById('idinput');
            
            function checkName(){
                
                var name = document.getElementById("idinput").value.trim();
                var validationMSG = document.getElementById("valMSG");

                if (name === ""){
                    validationMSG.textContent = "Please enter ID";
                    in1.classList.add('error');
                    event.preventDefault();
                }

                else{
                    validationMSG.textContent="";
                    in1.classList.remove('error');
                    b2.setAttribute('href', 'http://localhost:8501');
                    b2.removeAttribute('onclick');
                    b2.classList.add('new');
                }

                in1.addEventListener('click', function(){
                    validationMSG.textContent="";
                    in1.classList.remove('error');
                });
            }
        </script>
